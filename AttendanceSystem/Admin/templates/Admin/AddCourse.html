{% extends "Admin/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="container">
            <div class="session-title row mt-5">
                <h2  class="mt-5">Course Registration Form</h2>
            </div>
        </div>
       <form method="POST" enctype="multipart/form-data" class="mt-5">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h1>Add Course Details</h1></legend>
                {{ u_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-dark" type="submit">Add</button>
            </div>
        </form>
{% endblock content %}
